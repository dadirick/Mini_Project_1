    <div class="container1">
      <div class="contact-info">
          <h2>Contact Information</h2><br>
          <p>Email: info@example.com</p>
          <p>Phone: +1 123 456 789</p>
      </div>

      <div class="contact-info">
          <a href="https://www.facebook.com">  <img class="logo" src="fb.png" alt="Facebook"></a>
          <a href="https://www.instagram.com"> <img class="logo" src="insta.png" alt="Instagram"></a>
          <a href="https://www.twitter.com">   <img class="logo" src="twitter.png" alt="Twitter"></a>

      <div class="contact-form">
          <form action="/submit-contact-form" method="post">
              <input type="text" name="name" placeholder="Your Name" required>
              <input type="email" name="email" placeholder="Your Email" required>
              <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
              <button type="submit">Send Message</button>
          </form>
      </div>
  </div>
